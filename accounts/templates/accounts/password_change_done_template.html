{% extends 'core/base.html' %}
{% load static %}
{% block head_title %}Password Confirm Done{% endblock %}
{% block content %}
<div class="grid grid-cols-3 gap-4">
    <div class="bg-green-200 p-4 rounded-md shadow-md flex items-center">
        <!-- Right sign (checkmark) icon -->
        <svg class="h-6 w-6 text-green-600 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <div>
            <h1 class="text-2xl font-semibold">Password Change Successful</h1>
            <p>Your password has been successfully changed. You can now log in with your new password.</p>
        </div>
    </div>

</div>


{% endblock %}
